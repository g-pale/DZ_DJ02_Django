{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block title %}
    {% endblock %}

</head>
<body>

<div class="container-fluid">
    <div class="row g-0">

        <!-- Боковая панель -->
        <aside class="col-12 col-md-3 col-lg-2 bg-white border-end sidebar d-flex flex-column p-3">
            <div class="text-center mb-4">
                <img
                    src="{% static 'main/img/screen.png' %}"
                    alt="картинка для боковой панели меню"
                    class="sidebar-logo img-fluid mb-3"
                >
                <div class="brand-title">ScreenDjango</div>
                <small class="text-muted">Учебный проект на Django</small>
            </div>

            <!-- Навигация вынесена в отдельный шаблон -->
            {% include 'main/nav.html' %}

            <div class="mt-auto pt-3 border-top small text-muted text-center">
                <!-- при желании можно убрать, если есть footer.html -->
                &copy; {% now "Y" %} ScreenDjango
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="col-12 col-md-9 col-lg-10 p-4">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Общий футер сайта -->
            {% include 'main/footer.html' %}
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</body>
</html>
